<script>

  window.addEventListener("scroll", scroll);
  var bSnapped = false;
  function scroll(e)
  {
    var rect = document.getElementById('heroImage').getBoundingClientRect();
    if(window.pageYOffset > rect.top+120 && !bSnapped)  {
      var d = document.getElementById("main-nav");
      d.className = d.className + " navbar-fixed-top sticky";
      bSnapped = true;
    }
    else if (window.pageYOffset <= rect.top+120)
    {
      document.getElementById("main-nav").className = "navbar navbar-inverse";
      bSnapped = false;
    }
  }

  $(function() {
    $('a[href*=#]:not([href=#])').click(function() {
      if (location.pathname.replace(/^\//,'') == this.pathname.replace(/^\//,'') && location.hostname == this.hostname) {
        var target = $(this.hash);
        target = target.length ? target : $('[name=' + this.hash.slice(1) +']');
        if (target.length) {
          $('html,body').animate({
            scrollTop: target.offset().top
          }, 1000);
          return false;
        }
      }
    });
  });
  </script>
