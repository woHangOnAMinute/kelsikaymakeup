<script>

  window.addEventListener("scroll", scroll);

  function scroll(e)
  {
    console.log(window.pageYOffset);

    if(window.pageYOffset > 700)  {
      var d = document.getElementById("main-nav");
      d.className = d.className + " navbar-fixed-top sticky";
    }
    else
    {
      document.getElementById("main-nav").className = "navbar navbar-inverse";
    }
  }

  </script>
